<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- for task list masterilase -->
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    /> 
    <title>New tab</title>
</head>

<body>
    <div id="bg"></div>
    <div class="main-container">
        <div id="header">
            <div class="search">
                <form action="https://www.google.com/search" method="GET">
                    <input type="text" name="q" id="searchBar" target="_blank" placeholder="Google here">
                </form>
            </div>
            <div class="menu" id="Icon">
                <div class="menu-icons">
                    <div class="pomodoro">
                        <button><a href=#><i class="far fa-clock"></i><br>Pomodoro</button></a>
                    </div>
                    <div class="blockurl">
                        <button><a href=#><i class="fas fa-hourglass-half"></i><br>Focus-mode</button></a>
                    </div>
                    <div class="bookmarkurl">
                        <button><a href=#><i class="far fa-bookmark"></i></i><br>Bookmark</button></a>
                    </div>
                </div>
                <!-- <button><a href="google.com"><i class="fas fa-bars"></i><br>Menu</button></a> -->
            </div>
        </div>
        <div id="center">
            <div id="location">
                <div class="weather">  
                    <div class="icon"></div>
                    <div class="temp_desc"></div>
                </div>
            </div>
            <div id="openweathermap-widget-21" class="weeklyweather"></div>
            <div class="time"></div>
            <div class="day"></div>
            <div class="greeting">
                <span class="greet"></span>,
                <span class="username">Dhruti</span>!
                <!-- <div class="hide">I am shown when someone hovers over the div above.</div> -->
            </div>
            <div class="target">
                <input type="text" id="targetBox" placeholder="What's your goal for today?" />
            </div>
            <div class="quote"></div>
        </div>
        <div id="footer">
            <div id="Icon" class="news">
                <!-- <button><a href="#"><i class="fa-solid fa-newspaper" ></i><br>News</button> -->
            </div>
            <div id="Icon" class="todo"> 
                <button id="todo-icon"><i class="fas fa-tasks"></i><br>Todo</button>
            </div>
        </div>
    </div>
        <!-- <div class="container"> -->
         <div class="row hidden" id="todo-list">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">Clear tasks</a>
                    </div>
                </div>
            </div>
        <!-- </div> -->
   
    

    
    <script src="weather.js"></script>
    <script src="time.js"></script>
    <script src="target.js"></script>
    <script src="quote.js"></script>
    <script src="bg.js"></script>
    <script src="todo.js"></script>
    <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
   
</body>

</html>
